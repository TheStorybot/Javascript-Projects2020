<!DOCTYPE html>
<html lang="en">
    <head>
        <meta HTTF-EQUIV="Content-Type" content="text/html" charset="UTF-8">
        <meta content="width=device-width, initioal-scale=1.0" name="viewport">
        <link rel="stylesheet" href="Pizza CSS/pizza.css">
        <script src="Pizza JS/pizza.js" defer></script>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Xtra Large Pizza">Xtra Large Pizza
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Psilocybin Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Pepper">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoncini">Pepperoncinis<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onion">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olive">Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Jalapeno">Jalapenos<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Artichoke">Artichoke Hearts
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Shrimp">Shrimp<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
